<div class="contenedor-global">
  <mat-toolbar>
    <button
      mat-icon-button
      class="icon"
      aria-label="Example icon-button with menu icon"
      (click)="snav.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    &nbsp;
    <span>Ricardo Moreno-Ventas Asencio</span>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="menu.url" *ngFor="let menu of servicio.menus" (click)="snav.toggle()">
          <mat-icon [fontIcon]="menu.icono" style="vertical-align: text-bottom;"></mat-icon>&nbsp;
          <span>{{menu.nombreOut}}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <router-outlet></router-outlet>
  </mat-sidenav-container>
</div>
